{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mt-5">
            <div class="card-header justify-content-center">
                <h1 class="font-weight-light my-1">Welcome, {{ user.first_name.title|default:"Guest" }}</h1>
            </div>

            <div class="card-body">
                <div class="col-md-10 offset-md-1">
                    <p class="card-text text-center">
                        This is the <b>Catalog employees</b>.<br>
                        To use the service, <b>log in</b> or <b>register</b>.
                    </p>
                </div>
                <hr class="border-1 opacity-50">
                <div class="col-md-10 offset-md-1">
                    <div class="form-group mt-0 mb-1 text-center">
                        <a class="btn btn-dark col-5" href="{% url 'user-logout' %}" role="button">Continue</a>
                        <a class="btn btn-primary col-5" href="{% url 'user-login' %}" role="button">Sign in</a>
                    </div>
                </div>

            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="{% url 'users-register' %}">Don't have an account yet? Go to signup</a><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
