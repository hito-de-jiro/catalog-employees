{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}
{% block content %}
    <div class="form-content my-3 p-3 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-1 text-center"><b>Change user info</b></h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1">Username:</label>
                                            {{ user_form.username }}
                                            <label class="small mb-1">Email:</label>
                                            {{ user_form.email }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1 text-center">
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                            <button type="reset" class="btn btn-primary">Reset</button>
                                            <a href="{% url 'catalog' %}" class="btn btn-primary">Back to home</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'user-register' %}">Don't have an account yet? Go to signup</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
