{% extends 'base.html' %}
{% block title %}Logout{% endblock title %}

{% block content %}
    <div class="container col-lg-6">
        <div class="justify-content-center">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header justify-content-center">
                    <h3 class="font-weight-light my-1"><b>Are you leaving?</b></h3>
                </div>
                <div class="card-body">
                    <div class="col-md-10 offset-md-1">
                        <p class="card-text text-center">
                            Thanks for your time.<br>
                            Waiting for your return.
                        </p>
                    </div>
                    <hr class="border-1 opacity-50">
                    <div class="col-md-10 offset-md-1">
                        <div class="form-group mt-0 mb-1 text-center">
                            <a href="{% url 'user-login' %}" class="btn btn-primary col-md-5">Sign in again</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a href="{% url 'user-register' %}">Don't have an account yet? Go to signup</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
